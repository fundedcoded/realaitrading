providers = ['php', 'node']

[variables]
NIXPACKS_PHP_VERSION = "8.2"
NIXPACKS_PHP_EXTENSIONS = "pdo,pdo_mysql,mbstring,xml,curl,intl,zip,bcmath,ctype,fileinfo,json,openssl,tokenizer"

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci && npm run build'
]

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
